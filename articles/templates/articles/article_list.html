{% extends 'base_layout.html' %}

<!DOCTYPE html>

<body>
  {%block content%}
  
  <h1>Article List</h1>
  <div class="articles jaypic" id="b-main">
    {% for article in articles %}
    <div class="article">
      <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>
    </div>

    {% endfor %}
  </div>
  {%endblock%}
</body>
</div>
</html>
