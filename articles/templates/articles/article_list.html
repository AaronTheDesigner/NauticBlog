{% extends 'base_layout.html' %}

<!DOCTYPE html>

<body>
  {%block content%}

  <div class="" id="b-main">
    <!--page content-->
    <div class="container-fluid jaypic">
      <div class="container">
        <div class="row">
          <!--column-->
          <div class="col-md-12">

            <h1 class="my-4 text-white lora">Page Heading
              <small>Secondary Text</small>
            </h1>

            <!--Blog Post-->
            {% for article in articles %}
            <div class="card mb-4 b-article bg-dark">
              <img src="{{article.thumb.url}}" alt="" class="card-img-top">
              <div class="card-body">
                <h2 class="card-title lora"><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
                <p class="card-text text-white">{{ article.snippet }}</p>
              </div>
              <div class="card-footer text-white">
                <p class="card-text">{{ article.date }}</p>
              </div>
            </div>
            {% endfor %}
          </div>
          <!-- Sidebar Widgets Column -->
          
        </div>
      </div>
    </div>
  </div>
